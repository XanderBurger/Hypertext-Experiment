<div
  class="bg-secondary f-c-primary p-10 w-fit h-fit grid-col-start-2 rounded-5"
  id="content-template">
  {% for section in content.content %} {% if section.type == "header" %}
  <h2 class="f-s-24 f-w-500">{{ section.content }}</h2>
  {% elif section.type == "body" %}
  <p class="f-s-20 f-w-300 ln-h-1-3">{{ section.content }}</p>
  {% elif section.type == "ref-link" %}
  <a
    hx-get="content/{{section.ref}}"
    hx-target="#content-container"
    hx-swap="beforeend"
    hx-trigger="click">
    {{ section.content }}
  </a>
</div>
{% elif section.type == "loaded-ref" %}
<div
  hx-get="content/{{section.ref}}"
  hx-trigger="load"
  hx-target="this"
  hx-swap="outerHTML"></div>
{% endif %} {% endfor %}
